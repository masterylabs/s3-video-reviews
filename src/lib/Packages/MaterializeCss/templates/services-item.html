<div class="col s12 l4">
  <div class="z-depth-1 service-item" style="margin-bottom: 20px">
    <img
      src="{{ img.src }}"
      alt="{{ title.text }}"
      width="300"
      height="200"
      style="width: 100%; height: 100%; object-fit: cover"
    />
    <div style="padding: 8px" class="service-item-content">
      <h4 class="card-title">{{ title.text }}</h4>
      {{ content.html }}
    </div>

    <div style="padding: 20px 10px">
      <a href="#read-more" title="Ready More" class="blue-text text-darken-2"
        >Read More</a
      >
      <a
        class="waves-effect waves-light btn right blue darken-2"
        href="tel:+6143212345"
        title="Ready More"
        rel="nofollow"
        >Call Now</a
      >
    </div>
  </div>
</div>
